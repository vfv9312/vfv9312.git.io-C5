<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 640px)"> <!-- al salir del margen de 640px de ancho entra este css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
   
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    

  </style>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./layers/c5_chiapas.png" alt="logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Usuario</label>
        <input type="text" id="usuario" placeholder="Vladi_ejemplo" class="input input-email">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <input type="submit" value="Entrar" class="primary-button login-button">
        <a href="/">Olvido su Contraseña</a>
      </form>

      <button class="secondary-button signup-button">Boton inabilitado</button>
    </div>
  </div>
  <script src="./usuario.js"></script>
</body>
</html>
