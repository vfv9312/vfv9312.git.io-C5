<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">

  <link rel="icon" href="./layers/logo.ico">

<body>
  <div class="login">
    <div class="form-container">
      <img src="./layers/c5_chiapas.png" alt="logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Usuario</label>
        <input type="text" id="usuario" placeholder="Vladi_ejemplo" class="input input-email">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <input type="button" value="Entrar" id="boton_entrar" class="primary-button login-button">
        <a id="Olvido" href="#">Olvido su Contraseña</a>
      </form>

      <button class="secondary-button signup-button">Proximamente</button>
    </div>
  </div>
  <script src="./usuario.js"></script>
